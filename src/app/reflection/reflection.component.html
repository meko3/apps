<div class="container">
  <div>価値観リスト</div>
  <div>☆：これは絶対に必要、◯：まあ大切、×：必要ない</div>
  <div *ngFor="let v of values;let i = index;">
    <div class="list">
      <div class="num">{{i + 1}}</div><div>{{ v[0] }}</div><div>{{ v[1] }}</div>
    </div>
    <div class="select">
      <div><input id="sel2-{{i}}" (click)="setValue(2, i)" type="radio"><label for="sel2-{{i}}">☆</label></div>
      <div><input id="sel1-{{i}}" (click)="setValue(1, i)" type="radio"><label for="sel1-{{i}}">◯</label></div>
      <div><input id="sel0-{{i}}" (click)="setValue(0, i)" type="radio"><label for="sel0-{{i}}">×</label></div>
    </div>
  </div>
</div>
<div class="container">
  <div>価値観一覧</div>
  <div class="my-list">
    <div *ngFor="let v of myValues;let i = index;">
      <div class="content" *ngIf="v===2">
        <div>{{ values[i][0] }}</div><div>{{ values[i][1] }}</div>
      </div>
    </div>
  </div>
</div>
