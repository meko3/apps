<div class="container">
  <div>価値観リスト</div>
  <div>☆：これは絶対に必要、◯：まあ大切、×：必要ない</div>
  <div *ngFor="let v of values;let i = index;">
    <div class="list">
      <div class="num">{{i + 1}}</div><div>{{ v[0] }}</div><div>{{ v[1] }}</div>
    </div>
    <div class="select-info"><div>←当てはまる</div><div>当てはまらない→</div></div>
    <div class="select">
      <div><input id="sel2-{{i}}" (click)="setValue(2, i)" type="radio"><label for="sel2-{{i}}">☆</label></div>
      <div><input id="sel1-{{i}}" (click)="setValue(1, i)" type="radio"><label for="sel1-{{i}}">◯</label></div>
      <div><input id="sel0-{{i}}" (click)="setValue(0, i)" type="radio"><label for="sel0-{{i}}">×</label></div>
    </div>
  </div>
</div>
<div id="snapbar">
  残りの質問　{{ restValues }}個
</div>
<div class="container">
  <div>価値観一覧</div>
  <div class="my-list">
    <div *ngFor="let v of myValues;let i = index;" dndZone>
      <div dndPlaceholderRef class="dndPlaceholder"></div>
      <div class="content" *ngIf="v!! && v.data===2" [dndDraggable]="v.data" dndDropzone (dndDrop)="onDrop($event, item.children)">
        <mat-card dndPlaceholderRef class="dndPlaceholder"></mat-card>
        <mat-card
          class="info"
          [dndDraggable]="v"
          dndEffectAllowed="v.effectAllowed"
          (dndStart)="onDragStart($event)"
          (dndCopied)="onDragged(item, list, 'copy')"
          (dndMoved)="onDragged(item, list, 'move')"
          (dndCanceled)="onDragged(item, list, 'none')"
          (dndEnd)="onDragEnd($event)"
        >
          <div>{{ i + 1 + ": " }}</div><div>{{ values[i][0] }}</div><div>{{ values[i][1] }}</div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
